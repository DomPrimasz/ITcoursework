<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Home%20Page.css">
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $("#cf7_controls").on('click', 'span', function() {
                $("#cf7 img").removeClass("opaque");

                var newImage = $(this).index();

                $("#cf7 img").eq(newImage).addClass("opaque");

                $("#cf7_controls span").removeClass("selected");
                $(this).addClass("selected");
            });
        });
    </script>
</head>
<body>


<div class="Header">
    <img src="../resources/536f60bc-47f4-41d6-9a2c-0cb938e74752_200x200.png" height="160" width="200" alt="Logo" title="Logo of TangleWood College with an owl"/>

</div>

<div class = "Menu">
    <a href="url">Home Page</a>

    <a href="url">History</a>

    <a href="url">Alumni</a>

    <a href="url">Info</a>
</div>





<div id="cf7" class="shadow">
    <img class="bottom" src="../resources/students-wolverhampton-college.jpg" height="351" width="710"/>
    <img class="top" src="../resources/ezgif-7-a1d69e005aef.jpg" height="351" width="710"/>
    <img src="../resources/students.jpg" height="351" width="710"/>
    <img src="../resources/161027_col_tips.jpg" height="351" width="710"/>
</div>

<p id="cf7_controls">
    <span class="selected">Image 1</span>
    <span>Image 2</span>
    <span>Image 3</span>
    <span>Image 4</span>
</p>

</body>
</html>
